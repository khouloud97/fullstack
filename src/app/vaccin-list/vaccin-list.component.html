<h2>Liste des vaccinne</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last name</th>
      <th>Phone</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vaccin of vaccins">
      <td>
        {{ vaccin.firstname }}
      </td>
      <td>
        {{ vaccin.lastname }}
      </td>
      <td>
        {{ vaccin.phone }}
      </td>
    </tr>
  </tbody>
</table>
